<!DOCTYPE html>
<html>
<html lang="en">

<head>
    {% load static %}
    <title>SignIn</title>
    <link rel="icon" type="image/x-icon" href="{% static 'image/logopng-removebg.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
    .container {
    width: 100%;
    height: 100vh;
    background-image: url("{% static 'image/People sitting at bookshelves and reading books in bookstore (1).jpg' %}");
    background-position: center;
    background-size: cover;
    background-attachment: scroll;
    position: relative;

}
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <img src="{% static 'image/logopng-removebg.png' %}">
            
            <h1>eBook nest</h1>
            <h2>Sign In</h2>
            <br>
            <div class="box">
                <a href="{% url 'SigninUser' %}">
                    <div class="wrap">
                        <button type="submit">
                            User Sign In
                        </button>
                    </div>

                </a>

                <a href="{% url 'signinAdmin'%}">
                    <div class="wrap">
                        <button type="submit">
                            Admin Sign in
                        </button>
                    </div>
                </a>

            </div>
            <br>
            <h2>Sign up</h2>
            <br>

            <div class="box">
                <a href="{% url 'SignUpUser' %}">
                    <div class="wrap">
                        <button type="submit">
                            User Sign up
                        </button>
                    </div>
                </a>
                <a href="{% url 'SignUpAdmin'%}">
                    <div class="wrap">
                        <div class="wrap">
                            <button type="submit">
                                Admin Sign up
                            </button>
                        </div>
                </a>

            </div>
        </div>

</body>

</html>

</html>
